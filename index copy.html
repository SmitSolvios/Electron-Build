    <script>
        
        var jQuery = $ = require("jquery"); 
        require("electron-virtual-keyboard/client")(window, jQuery);
         $(document).ready(function()
         {
            $('body').on('click', '.key-board', function(e) 
            {
                window.Portal.config.LoadKeyBoard();
                $(e.target).focus();
            });
        });
         (function () {
         var GlobalFun = {
            LoadKeyBoard: function () 
            {
              var keyboard = $('.key-board').keyboard({ theme:"theme-mac", layout:'us-en:mobile'})
            }        
        };
    window.Portal = 
    {
        config : GlobalFun
    };    
})();
    </script>
